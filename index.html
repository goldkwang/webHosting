<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP4 녹화 테스트</title>
    <style>
        #video {
            border: 1px solid black;
            width: 100%;
            max-width: 6px;
        }
        #downloadLink {
            display: none; /* 시작할 때는 숨김 */
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <button id="startButton">녹화 시작</button>
    <button id="stopButton" disabled>녹화 정지</button>
    <a id="downloadLink" href="#" download>다운로드</a>

    <script>
        const video = document.getElementById('video');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const downloadLink = document.getElementById('downloadLink');
        let mediaRecorder;
        let recordedChunks = [];

        async function initCamera() {
            const constraints = {
                video: {
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;

                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'video/mp4' // MP4 형식으로 설정
                });

                mediaRecorder.ondataavailable = handleDataAvailable;
                mediaRecorder.onstop = handleStop;
            } catch (error) {
                console.error("카메라 초기화 오류:", error);
                alert("카메라를 사용할 수 없습니다. 권한을 확인하세요.");
            }
        }

        function handleDataAvailable(event) {
            if (event.data.size > 0) {
                recordedChunks.push(event.data);
            }
        }

        function handleStop() {
            const blob = new Blob(recordedChunks, { type: 'video/mp4' });
            const url = URL.createObjectURL(blob);
            downloadLink.href = url;
            downloadLink.download = 'recording_' + new Date().toISOString() + '.mp4';
            downloadLink.style.display = 'block'; // 다운로드 링크 표시
            recordedChunks = [];
        }

        startButton.addEventListener('click', async () => {
            await initCamera();
            mediaRecorder.start();
            startButton.disabled = true;
            stopButton.disabled = false;
        });

        stopButton.addEventListener('click', () => {
            mediaRecorder.stop();
            startButton.disabled = false;
            stopButton.disabled = true;
        });
    </script>
</body>
</html>
