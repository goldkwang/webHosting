<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고화질 녹화 테스트</title>
    <link rel="manifest" href="manifest.json">
    <style>
        #video {
            border: 1px solid black;
            width: 100%;
            max-width: 6px;
        }
        #downloadLink {
            display: none;
            margin-top: 10px;
        }
        #errorMessage {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <button id="frontButton">전시작</button>
    <button id="backButton">7후시작</button>
    <a id="downloadLink" href="#" download>다운로드</a>
    <div id="errorMessage"></div>

    <script>
        const video = document.getElementById('video');
        const frontButton = document.getElementById('frontButton');
        const backButton = document.getElementById('backButton');
        const downloadLink = document.getElementById('downloadLink');
        const errorMessage = document.getElementById('errorMessage');
        let mediaRecorder;
        let recordedChunks = [];
        let isRecording = false;
        let currentStream;

        async function initCamera(facingMode) {
            const constraints = {
                video: {
                    facingMode: facingMode,
                    width: { ideal: 1920 },
                    height: { ideal: 1080 },
                    frameRate: { ideal: 30, max: 60 }
                }
            };
            try {
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }

                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = currentStream;
                errorMessage.textContent = ''; // 성공 시 에러 메시지 초기화

                const mimeType = MediaRecorder.isTypeSupported('video/mp4') ? 'video/mp4' : 'video/webm;codecs=h264';
                mediaRecorder = new MediaRecorder(currentStream, {
                    mimeType: mimeType,
                    videoBitsPerSecond: 8000000
                });
                mediaRecorder.ondataavailable = handleDataAvailable;
                mediaRecorder.onstop = handleStop;
            } catch (error) {
                console.error("카메라 초기화 오류:", error);
                errorMessage.textContent = `카메라 오류: ${error.message}. 카메라 권한을 확인하세요.`;
            }
        }

        function handleDataAvailable(event) {
            if (event.data.size > 0) {
                recordedChunks.push(event.data);
            }
        }

        function handleStop() {
            const blob = new Blob(recordedChunks, { type: mediaRecorder.mimeType });
            const url = URL.createObjectURL(blob);
            downloadLink.href = url;
            downloadLink.download = `recording_${new Date().toISOString()}.${mediaRecorder.mimeType.split('/')[1]}`;
            downloadLink.style.display = 'inline';
            recordedChunks = [];
        }

        async function startRecording(facingMode) {
            try {
                await initCamera(facingMode);
                mediaRecorder.start(1000);
                isRecording = true;
            } catch (error) {
                console.error("녹화 시작 오류:", error);
                errorMessage.textContent = `녹화 시작 오류: ${error.message}`;
            }
        }

        frontButton.addEventListener('click', async () => {
            if (isRecording) {
                mediaRecorder.stop();
                frontButton.textContent = '전시작';
                isRecording = false;
            } else {
                await startRecording('user');
                frontButton.textContent = '전정지';
                downloadLink.style.display = 'none';
            }
        });

        backButton.addEventListener('click', async () => {
            if (isRecording) {
                mediaRecorder.stop();
                backButton.textContent = '7후시작';
                isRecording = false;
            } else {
                await startRecording('environment');
                backButton.textContent = '7후정지';
                downloadLink.style.display = 'none';
            }
        });

        // 페이지 로드 시 카메라 권한 확인
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await navigator.mediaDevices.getUserMedia({ video: true });
                errorMessage.textContent = '카메라 권한이 허용되었습니다.';
            } catch (error) {
                console.error("카메라 권한 오류:", error);
                errorMessage.textContent = '카메라 권한이 거부되었습니다. 브라우저 설정에서 권한을 허용해주세요.';
            }
        });
    </script>
</body>
</html>
