<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고화질 녹화 테스트</title>
    <link rel="manifest" href="manifest.json">
    <style>
        #video {
            border: 1px solid black;
            width: 100%;
            max-width: 6px; /* 비디오 크기 조정 */
        }
        #downloadLink {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <button id="frontButton">전시작</button>
    <button id="backButton">6후시작</button>
    <a id="downloadLink" href="#" download>다운로드</a>

    <script>
        const video = document.getElementById('video');
        const frontButton = document.getElementById('frontButton');
        const backButton = document.getElementById('backButton');
        const downloadLink = document.getElementById('downloadLink');
        let mediaRecorder;
        let recordedChunks = [];
        let isRecording = false;
        let currentStream;

        async function initCamera(facingMode) {
            const constraints = {
                video: {
                    facingMode: facingMode,
                    width: { ideal: 1920 }, // Full HD 너비
                    height: { ideal: 1080 }, // Full HD 높이
                    frameRate: { ideal: 30, max: 60 } // 프레임 속도 증가
                }
            };
            try {
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }

                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = currentStream;

                const mimeType = MediaRecorder.isTypeSupported('video/mp4') ? 'video/mp4' : 'video/webm;codecs=h264';
                mediaRecorder = new MediaRecorder(currentStream, {
                    mimeType: mimeType,
                    videoBitsPerSecond: 8000000 // 8 Mbps로 증가
                });
                mediaRecorder.ondataavailable = handleDataAvailable;
                mediaRecorder.onstop = handleStop;
            } catch (error) {
                console.error("카메라 초기화 오류:", error);
                alert("카메라를 사용할 수 없습니다. 권한을 확인하세요.");
            }
        }

        function handleDataAvailable(event) {
            if (event.data.size > 0) {
                recordedChunks.push(event.data);
            }
        }

        function handleStop() {
            const blob = new Blob(recordedChunks, { type: mediaRecorder.mimeType });
            const url = URL.createObjectURL(blob);
            downloadLink.href = url;
            downloadLink.download = `recording_${new Date().toISOString()}.${mediaRecorder.mimeType.split('/')[1]}`;
            downloadLink.click();
            recordedChunks = [];
        }

        async function startRecording(facingMode) {
            await initCamera(facingMode);
            mediaRecorder.start(1000); // 1초마다 데이터 전송
            isRecording = true;
        }

        frontButton.addEventListener('click', async () => {
            if (isRecording) {
                mediaRecorder.stop();
                frontButton.textContent = '전시작';
                isRecording = false;
            } else {
                await startRecording('user');
                frontButton.textContent = '전정지';
                downloadLink.style.display = 'none';
            }
        });

        backButton.addEventListener('click', async () => {
            if (isRecording) {
                mediaRecorder.stop();
                backButton.textContent = '6후시작';
                isRecording = false;
            } else {
                await startRecording('environment');
                backButton.textContent = '6후정지';
                downloadLink.style.display = 'none';
            }
        });
    </script>
</body>
</html>
